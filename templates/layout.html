<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="/static/neo.js"></script>
    <link href="/static/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500;700&family=Nanum+Gothic:wght@700&family=Nunito&display=swap"
      rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Default Title{% endblock %}</title>
  </head>

  <body onload="startTime()">
    <header>
      <div id="MySideNav" class="sidenav">
        <img
          id="logo"
          src="/static/Logo/NeoLogo.png"
          onmouseover="hover_logo(this);"
          onmouseout="unhover_logo(this);"
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            height: auto;
          " />
        <br />
        <a href="/createapet">
          <input
            type="image"
            src="/static/CreateAPet/CreateAPet.png"
            alt="create-a-pet"
            onmouseover="hover_createpet(this);"
            onmouseout="unhover_createpet(this);"
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 60%;
              height: auto;
            "
            width="156.8px"
            height="80px" />
        </a>
        <br />
        <a href="/mypets">
          <input
            type="image"
            src="/static/PetCentral/PetCentral.png"
            alt="create-a-pet"
            onmouseover="hover_petcentral(this);"
            onmouseout="unhover_petcentral(this);"
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 60%;
              height: auto;
            "
            width="145.84px"
            height="75.6px" />
        </a>
        <br />
        <input
          type="image"
          src="/static/Sidebar/Explore.png"
          alt="explore"
          onmouseover="hover_explore(this);"
          onmouseout="unhover_explore(this);"
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
          "
          width="176px"
          height="66px" />
        <br />
        <a href="/games">
          <input
            type="image"
            src="/static/Sidebar/Games1.png"
            alt="games"
            onmouseover="hover_games(this);"
            onmouseout="unhover_games(this);"
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 70%;
            "
            width="176px"
            height="66px" />
        </a>
        <br />
        <a href="/inventory">
        <input
          type="image"
          src="/static/Sidebar/items.png"
          alt="shops"
          onmouseover="hover_items(this);"
          onmouseout="unhover_items(this);"
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
          "
          width="176px"
          height="66px" />
        </a>
        <!--
        <input
          type="image"
          src="/static/Sidebar/Shops.png"
          alt="shops"
          onmouseover="hover_shops(this);"
          onmouseout="unhover_shops(this);"
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
          "
          width="176px"
          height="66px" />
        <br />
        <input
          type="image"
          src="/static/Sidebar/Mail.png"
          alt="mail"
          onmouseover="hover_mail(this);"
          onmouseout="unhover_mail(this);"
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
          "
          width="176px"
          height="66px" />
          -->
        <br />
        <div
          style="display: block; text-align: center; font-size: 1.875em"
          id="clock"></div>
        <br>
        {% if user %}
        <div id="layout">
          <div class="Paragraph">
            <p
              style="
                width: 90%;
                text-align: center;
                margin: 10px auto;
                color: black;
              ">
              user: {{ user.username }}
              <br />
              NP: {{ user.np }}
            </p>
          </div>
        </div>
<!--ADD PETS TO PAGES WHEN LOGGED IN-->
        {% for pet in pets %}

        <br />
        <br />

        <style>
    .pet-container {
      display: flex;
      align-items: center;
    }
    .pet-info {
      margin-left: 10px;
    }
  </style>
      </head>
      <body>
        <table>
          <tbody>
            <tr>
              <div class="pet-container">
                <div class="pet_image"
                  style="background-image: url('/static/Neopets/{{ pet.pettype }}_{{ pet.petcolor }}.gif');
            object-fit: contain;
            background-repeat: no-repeat;
            background-position: center center;
            width: 150px;
            height: 150px;
            margin: auto;
            padding: 0;
            font-size: 0;
            line-height: 0;
            border: 1px solid black;
            border-radius: 10%;"></div>
              </div>
            </tr>
          </tbody>
        </table>

        {% endfor %}
<!--ADD PETS TO PAGES WHEN LOGGED IN END-->

        {% endif %}
        <br />

        <!--Login Container Keeps the Login, Logout at the bottom of the sidebar, However I may need to fix the resizing issue-->
        {% if not user %}
        <a href="/login">
          <input
            type="image"
            src="/static/Login/LoginButton.png"
            alt="explore"
            onmouseover="hover_login(this);"
            onmouseout="unhover_login(this);"
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 70%;
            " />
        </a>
        {% endif %}
        <br />
        <a href="/logout">
          <img
            src="/static/Login/LogoutButton.png"
            alt="explore"
            onmouseover="hover_logout(this);"
            onmouseout="unhover_logout(this);"
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 70%;
            " />
        </a>
      </div>

      <!--OK so This is the is the navbar that apears when the page gets too small-->
      <div class="collapse" id="navbarToggleExternalContent"  style="background-color: #ffce00">
        <div class="p-4">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <div class="button-group">
                <a href="/createapet">
                <input
                  type="image"
                  src="/static/CreateAPet/CreateAPet.png"
                  alt="create-a-pet"
                  onmouseover="hover_createpet(this);"
                  onmouseout="unhover_createpet(this);"
                  style="width: 86%" />
                </a>
                <a href="/">
                <input
                  type="image"
                  src="/static/Sidebar/Explore.png"
                  alt="explore"
                  onmouseover="hover_explore(this);"
                  onmouseout="unhover_explore(this);"
                  style="width: 86%; padding-top: auto; padding-bottom: auto" />
                </a>
                  <a href="/games">
                <input
                  type="image"
                  src="/static/Sidebar/Games1.png"
                  alt="games"
                  onmouseover="hover_games(this);"
                  onmouseout="unhover_games(this);"
                  style="width: 86%; padding-top: auto; padding-bottom: auto" />
                </a>
              </div>
              <div class="button-group">
                <a href="/petcentral">
                <input
                  type="image"
                  src="/static/PetCentral/PetCentral.png"
                  alt="create-a-pet"
                  onmouseover="hover_petcentral(this);"
                  onmouseout="unhover_petcentral(this);"
                  style="width: 86%" />
                </a>

                  <a href="/inventory">
                <input
                  type="image"
                  src="/static/Sidebar/items.png"
                  alt="inventory"
                  onmouseover="hover_items(this);"
                  onmouseout="unhover_items(this);"
                  style="width: 86%; padding-top: auto; padding-bottom: auto" />
                  </a>
                  <a href="/">
                <input
                  type="image"
                  src="/static/Sidebar/Mail.png"
                  alt="mail"
                  onmouseover="hover_mail(this);"
                  onmouseout="unhover_mail(this);"
                  style="width: 86%; padding-top: auto; padding-bottom: auto" />
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <nav class="navbar" style="background-color: #ffce00">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"  style="background-color: #ffce00">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img
            class="navbar-brand"
            id="logo"
            src="/static/Logo/NeoLogo.png"
            alt="neo-logo"
            onmouseover="hover_logo(this);"
            onmouseout="unhover_logo(this);"
            style="
              display: block;
              padding-left: 5%;
              padding-right: 0%;
              margin-right: auto;
              width: 30%;
            " />
            
            {% if not user %}
            <a href="/login">
              <input
                type="image"
                src="/static/Login/LoginButton.png"
                alt="explore"
                onmouseover="hover_login(this);"
                onmouseout="unhover_login(this);"
                style="
                  display: block;
                  margin-left: auto;
                  margin-right: auto;
                  width: 70%;
                " />
            </a>
            {% endif %}
            

            {% if user %}
            <div id="layout">
              <div class="Paragraph">
                <p
                  style="
                    width: 100%;
                    text-align: center;
                    margin: 10px auto;
                    color: black;
                  ">
                  user: {{ user.username }}
                  NP: {{ user.np }}
                </p>
              </div>
            </div>
    <!--ADD PETS TO PAGES WHEN LOGGED IN-->
            
    
            {% endif %}
        </div>
      </nav>
      
    </header>

    <!--Page Content Also Begining Of Grid System-->
    <div class="main">
      <div class="container-fluid">
        <div class="row-fluid">
          <main class="ml-sm-auto col-md-12 ml-md-auto col-lg-12 ml-lg-auto">
            <!-- 2 of 3 -->
            {% block main %}{% endblock %}
          </main>

          <div class="col-md-2">
            <!-- 3 of 3 -->
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
